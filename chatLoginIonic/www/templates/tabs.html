<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Contatos List Tab -->
    <ion-tab title="" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/rooms">
        <ion-nav-view name="tab-rooms"></ion-nav-view>
    </ion-tab>

    <!-- Current Selected Chat Tab -->
    <ion-tab title="" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes-outline" href="#/tab/chat">
        <ion-nav-view name="tab-chat"></ion-nav-view>
    </ion-tab>

    <!-- Logout Button -->
    <ion-tab title="" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline" ng-click="logout()" href="">
    </ion-tab>

    <!-- Logout Button -->
    <ion-tab title="" icon-off="ion-power" icon-on="ion-power" ng-click="logout()" href="">
    </ion-tab>


</ion-tabs>
