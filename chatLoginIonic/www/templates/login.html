<ion-view style="background-color=blue" view-title="Login">
    <ion-content class="padding">
        <div class="list">
            <img src="img/logo1.png" class="logo">

        </div>
        <div class="list  padding form">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <button ng-click="signIn(user)" class="button button-full button-assertive activated">
                Sign In
            </button>
            <p class="message">Not registered? <a class="vermelho" ng-click="modal.show()">Create an account</a></p>
            <hr>
            <div class="list" style="text-align:center">
                <div class="list" ng-controller="AppCtrl">
                  <button  class="button button-small button-outline icon-left ion-person-add button-positive ion-social-google">Google+</button>
                  <button  class="button button-small button-outline icon-left ion-person-add button-positive ion-social-twitter ">Twitter</button>
                  <button ng-click="login('facebook')"  class="button button-small button-outline icon-left ion-person-add button-positive ion-social-facebook " ng-click="login('facebook')">Facebook</button>
                  <div class="list card" ng-if="authData.facebook">
                    <div class="item item-avatar">
                        <img src="" ng-src="{{authData.facebook.profileImageURL}}" alt="{{authData.facebook.displayName}}" />
                        <h3>{{authData.facebook.displayName}}</h3>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
