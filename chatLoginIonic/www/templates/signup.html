<style media="screen">
.fileUpload {
  position: relative;
  overflow: hidden;
}
.fileUpload input.upload {
  display:none;
  position: absolute;
  top: 0;
  right: 0;
  margin: 0;
  padding: 0;
  font-size: 20px;
  cursor: pointer;
  opacity: 0;
  filter: alpha(opacity=0);
}
</style>
<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Create New Account</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Passsword</span>
                <input ng-model="user.password" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input ng-model="user.displayname" type="text">
            </label>
            <label class="item item-input fileUpload">
                <span style="" class="input-label">Photo</span>
                <input ng-model="user.image" type="text" class="">
            </label>

            <button class="button button-full button-positive" ng-click="createUser(user)">Create</button>
        </div>
    </ion-content>
</ion-modal-view>
